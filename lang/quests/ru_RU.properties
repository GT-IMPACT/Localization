# QUEST #67 - Автоматическая добыча воды
impact.67.name=Автоматическая добыча воды
impact.67.desc=Настал тот этап, когда вам потребуется много воды, а значит нужно придумать способ автоматической добычи.\n\nДля этого существует Водокачка (мульти-блок).\n\nЭта машина предназначена для добычи воды на начальных стадиях и в труднодоступных местах без электропитания.\n\nМашина добывает воду в зависимости от биома, в котором находится контроллер.\n\nБиомный коэффициент (biome):\n- Ocean, River: 1000\n- Taiga: 175\n- Jungle: 350\n- Swampland: 800\n- Snow, Iceland: 300\n- Beach: 170\n- Plans, Forest: 250\n- Hills, Mountains, Savana, Desert, Mesa: 100\n\nСтруктурный коэффициент (structure):\nКоэффициент изменяется с помощью Output Hatch:\n- Pump Output Hatch: 1\n- ULV Output Hatch: 2\n- LV Output Hatch: 3\n\nОбщая формула добычи воды:\nwater (L/s) = biome * (structure + 1)\n\nСовет!\nЧтобы узнать как выглядит многоблок вы можете использовать Hologram Projector из мода ImpactAPI.\n\nНе забудьте, любой мульти-блок включается с помощью Киянки!

