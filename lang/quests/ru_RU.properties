impact.67.name=Автоматическая добыча воды
impact.67.desc=Настал тот этап, когда вам потребуется много воды, а значит нужно придумать способ автоматической добычи.%n%nДля этого существует Водокачка (мульти-блок).%n%nЭта машина предназначена для добычи воды на начальных стадиях и в труднодоступных местах без электропитания.%n%nМашина добывает воду в зависимости от биома, в котором находится контроллер.%n%n§lБиомный коэффициент (§5biome§r§l):§r%nOcean, River: 1000%nTaiga: 175%nJungle: 350%nSwampland: 800%nSnow, Iceland: 300%nBeach: 170%nPlans, Forest: 250%nHills, Mountains, Savana, Desert, Mesa: 100%n%n§lСтруктурный коэффициент (§cstructure§r§l):§r%nКоэффициент изменяется с помощью Output Hatch:%n— Pump Output Hatch: 1%n— ULV Output Hatch: 2%n— LV Output Hatch: 3%n%n§lОбщая формула добычи воды:§r%n§1water§r (L/s) = §5biome§r * (§cstructure§r + 1)%n%n§lСовет!§r%nЧтобы узнать как выглядит многоблок вы можете использовать §lHologram Projector§r из мода §c§lImpactAPI§r.%n%nНе забудьте, любой мульти-блок включается с помощью Киянки!

