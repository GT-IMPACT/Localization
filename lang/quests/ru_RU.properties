# QUEST #44 - Малый солнечный бойлер
impact.44.name=Малый солнечный бойлер
impact.44.desc=Это примитивный бойлер, который производит пар с помощью солнечного света. При нагреве солнечный бойлер имеет ту же производительность пара, что и Small Coal Boiler, в количестве 150 л пара на 25 тиков в целом.%n%n§lПринцип работы:§r%n%nВ Солнечном Бойлере используется та же математика нагрева и охлаждения, что и в малом угольном бойлере, однако его «топливо» более сложное.%n%nКаждые 256 тиков бойлер проверяет, может ли он видеть солнце. Если это возможно, он дает себе 8 ед. топлива. В течение (примерно) 5 секунд (8x12 = 96 тиков) он активен из этих 8 ед. топлива, его тепло увеличивается на 6 (+ 8-2). В течение следующих 8 секунд он теряет 3,25 тепла (-1 на 45 тиков), что приводит к чистому изменению ~ 2,75 тепла на 13 секунд дневного света или примерно 0,21 градуса в секунду. Поэтому холодному солнечному бойлеру требуется 6,3 минуты, чтобы начать производить пар (температура от 20 до 100>). Так как день Minecraft длится всего 10 минут, если вы не спите, Solar Boiler будет вырабатывать Steam только в течение примерно 5,5 минут из каждого 20-минутного полного дня (3,7 минуты в течение дня, 1,8 минуты охлаждения после наступления темноты). Таким образом, для того, чтобы сделать солнечные котлы практичными, необходима постоянная эксплуатация кровати.%n%nСолнечному бойлеру требуется 38 минут непрерывного солнечного света, чтобы достичь максимальной температуры (500). В отличие от других котлов, максимальная температура не имеет никакого значения для солнечного бойлера.%n%nБойлер может вместить 16 000 L пара и 16 000 L воды. Пока его температура выше 100, каждые 25 тиков он будет потреблять 1 L воды и производить 150 L пара.  Температуры выше 100 не влияют на выработку пара. Бойлер будет пытаться выводить пар со всех сторон, кроме нижней. Тем не менее, он будет принимать воду по трубопроводу снизу, что позволяет безопасно размещать водопроводные трубы под линией котлов. Если паровой резервуар заполнится, 1/4 его емкости будет отброшено, и в качестве предупреждения будет выпушена частица дыма и звуковой эффект.%n%nВоду можно добавить в бойлер, щелкнув правой кнопкой мыши по машине с ведрами для воды, или поместив любой вид ячейки с водой в слот для подачи воды в графическом интерфейсе. Как и все машины GregTech, он вернет пустую ячейку. Если температура выше 100, а в бойлере заканчивается вода, добавление воды приведет к взрыву, поэтому подождите, пока он остынет.%n%n§lКальцификация:§r%n%nПоскольку котел остается активным, он будет медленно кальцинироваться, уменьшая производительность Steam. Кальцификация начинает действовать после 10 000 циклов производства Steam (250 000 тиков, 208 минут 20 секунд, чуть менее 3,5 часов), после чего выход Steam уменьшается на 1 л каждые 100 производственных циклов, до минимума 50 л на 25 тиков (1 / 3 нормальный выход) еще через 208 минут и 20 секунд. Этот таймер и его эффекты сбрасываются, если котел поднят и переставлен (он не хранится в предмете). Целью этого изменения было принудительное ручное взаимодействие с низкотехнологичными одноблочными бойлерами, а не просто обеспечение их непрерывной работы через автоматизацию.%n%nОбратите внимание, что время, которое котел проводит при температуре ниже 100 (не вырабатывая пар), не учитывается при кальцификации. На практике это означает, что поскольку (как отмечалось выше) Солнечный Бойлер работает в течение 5,5 минут из каждых 20-минутных дней, то при отсутствии спящего режима Солнечный Бойлер будет работать на сервере в течение примерно 12 часов, прежде чем он начнет терять выходные данные для кальцификации.

