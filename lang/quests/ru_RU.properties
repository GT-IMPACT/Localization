# QUEST #30 - Коксовая печь
impact.30.name=Коксовая печь
impact.30.desc=Автоматическая добыча топлива это важный шаг на пути индустриализации.%n%nВ данном случае добыча §lДревесного угля§r весьма актуальна.%n§lКоксовая печь§r, еще один мульти-блок, с помощью которого из дерева вы сможете сделать древесный уголь и получить небольшое количество §lКреозота§r (горит в жидкосном бойлере).%n%nЧтобы построить Коксовую печь, вам нужно:%n- Cock Oven Brick x22.%n- Primitive Output Hatch x1.%n- Primitive Output Bus x1.%n- Primitive Input Bus x1.%n- Cocke Oven 1x.%n%n%n§lСовет!§r%nЧтобы узнать как выглядит многоблок вы можете использовать §lHologram Projector§r из мода §c§lImpactAPI§r.%n%nНе забудьте, любой мульти-блок включается с помощью Киянки!

# QUEST #31 - Драверы
