# QUEST #48 - Как добывать полезные ископаемые
impact.48.name=Как добывать полезные ископаемые
impact.48.desc=В мире IMPACT представлена совершенно уникальная система генерации ископаемых ресурсов - не существует руды в виде блоков. Спросите почему? А ответ прост, автоматизация - залог прогресса! Поэтому авторы решили отказаться от руд в мире.\n\nНесмотря на отсутствие возможности обнаружения жил невооруженным глазом, данная генерация предоставляет более комфортную добычу руды.\n\nПриемущества отказа от породы ввиде блоков:\n- Рудогенерацию можно изменять (разработчикам) в любой момент времени. Это позволит не ломать существующие миры и обновлять модпак будет легко.\n- Руда GregTech является TileEntity - это плохо. Что такое TileEntity это блок, который имеет какой-либо функционал. Чем меньше таких блоков в мире, тем мир стабильнее.\n- Быстрая генерация мира при создании, прогрузке новых чанков.\n\nПринцип генерации руды:\nРуда генерируется регионами 512x512 блоков, в регионе находится 64 различных жил, которые генерируется по 16 чанков (4х4).\nВ игре существует 2 слоя:\n- слой #0: Small руды, могут содержать только 1 вид руды\n- слой #1: Normal руды, могут содержать до 4 видов руды\n\nБолее подробно можно почитать на нашем сайте. Раздел MECHANICS в моде IMPACT-CORE.

