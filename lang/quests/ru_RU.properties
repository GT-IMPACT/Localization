# QUEST #17 - Примитивная Доменная Печь
impact.17.name=Примитивная Доменная Печь
impact.17.desc=Доменная Печь нужна для выплавки Закаленного Железа, Стали и начальной пилометаллургии.\n\nКрафт Доменной Печи проходит в 4 этапа.\n\n1. Крафт Цемента.\n\n2. Крафт Огнеупорной Глины.\n\n3. Обжиг Огнеупорной Глины.\n\n4. Крафт доменной печи и ее компонентов.\n\nДля постройки Доменной Печи вам нужно:\n- Bricked Blast Furnace x1.\n- Firebricks x32.\n\nСовет!\nЧтобы узнать как выглядит многоблок вы можете использовать Hologram Projector из мода ImpactAPI.\n\nНе забудьте, любой мульти-блок включается с помощью Киянки!

