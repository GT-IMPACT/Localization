# QUEST #27 - Новые инструменты
impact.27.name=Новые инструменты
impact.27.desc=Теперь, когда вам доступны металлы, вы можете сделать новые инструменты.\n\n1. Стамеска - используется для крафта.\n2. Молот - используется для крафта, а также вы можете запретить автоматизацию электрических машин (вкл/выкл автовыхода).\n3. Отвертка - используется для крафта, а также используется для различной настройки механизмов.\n4. Ключ - используется для крафта, а также используется для того, чтобы снимать или поворачивать механизмы и трубы.\n5. Кусачки - используется для крафта, а также позволяют работать с проводами.

