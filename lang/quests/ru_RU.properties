# QUEST #53 - Малый угольный бойлер
impact.53.name=Малый угольный бойлер
impact.53.desc=Вы перешли на следущий этап своего развития - §lБронзовый век§r.%n%nНа этом этапе предстоит добывать Пар, создавать паровые механизмы и много работы с крафтами.%n%nПар добывается благодаря бойлерам. Первый доступный бойлер - §lSmall Coal Boiler§r.%n%n§lПринцип работы:§r%nПодается вода и топливо, выходит пар.%n%nБойлер имеет минимальную температуру 20 и максимальную 500. Каждые 45 тиков температура бойлера уменьшается на 1. Каждые 12 тиков 1 энергия потребляется из текущего топлива и увеличивает температуру на 1. Но когда температура бойлера максимальна, он перестанет потреблять топливо для дальнейшего нагрева. Это значит, что во время нагрева уголь будет гореть всего 96 секунд, но когда бойлер нагреется на максимум, уголь будет гореть 360 сек, равноценном 43200 Литрам пара.%n%nВ бойлере может быть до 16,000 литров пара или 16,000 литров воды. Пока температура бойлера выше 100, каждые 25 тиков бойлер будет потреблять 1 литр воды и производить 150 литров пара. Температуры выше 100 не увеличивают скорость производства пара. Бойлер будет пытаться выводить пар через все стороны блока, кроме нижней. §lЧерез нижнюю сторону бойлер принимает воду§r, позволяя разместить передающие воду трубы под линией бойлеров. Если накопитель пара заполнится, четверть его ёмкости будет выпущена, и в качестве предупреждения будет создана частица дыма и звук шипения.%n%nВода может быть добавлена в бойлер ПКМ на нем с ведром воды или путем помещения любой капсулы с водой в специальный слот в бойлере. Также как и любая GregTech машина, он выдаст обратно пустую капсулу. Если в бойлере нагретом выше 100 кончится вода, то добавляя воду получится взрыв, так что подождите пока он охладится.%n%n§lТопливо (Энергия):§r%nCoal - 160 ед.%nCharcoal - 160 ед.%nLignite - 120 ед.%nCoal Coke - 320 ед.

