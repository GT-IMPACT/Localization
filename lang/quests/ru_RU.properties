impact.46.desc=У вас есть молот, а это значит настало время для добычи первых полезных ископаемых!\n\nЧтобы добыть первые ресурсы вам нужно включить специальный режим на молоте нажмите ПКМ смотря на любой блок.\n\nЭтот режим позволяет добывать из каменной породы каменную пыль:\n1. Металлосодержащая каменная пыль - содержит в себе 4 вида ресурсов: железо, медь, олово, свинец.\n2. Сероугольная каменная пыль - содержит в себе 3 вида ресурсов: сера, уголь, лигнит.\n3. Минералосодержащая каменная пыль - содержит в себе 2 вида ресурсов: гипс, кальцит.\n\nЧтобы узнать из какой породы можно добыть каменную пыль нажмите SHIFT + ПКМ.

