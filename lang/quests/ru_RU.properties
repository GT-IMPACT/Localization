impact.54.name=Мельница
impact.54.desc=Это §lМельница§r - ваш первый мульти-блок.%n%nМельница служит для того, чтобы размолоть некоторые материалы.%n%nВам она понадобиться, чтобы размолоть каменную пыль, добытую ранее и получить материалы для дальнейшей игры.%n%nЧтобы построить мельницу вам понадобиться:%n- §lThe Mill§r x1.%n- §lThe Mill Wood Planks§r x260.%n- §lThe Mill Rotor§r x1.%n%n§l§lСовет!§r%nЧтобы узнать как выглядит многоблок вы можете использовать §lHologram Projector§r из мода §c§lImpactAPI§r.%n%nНе забудьте, любой мульти-блок включается с помощью Киянки!.

