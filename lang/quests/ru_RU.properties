impact.174.name=Blast Smelter
impact.174.desc=Unlocks new alloys.%nP.s. Use 2 EV energy hatch.

# QUEST #175 - Large Chemical Reactor (LCR)
impact.175.name=Large Chemical Reactor (LCR)
impact.175.desc=Этот реактор, пожалуй, самый практичный многоблок, имеющий одноблочный аналог, так как он позволяет гибко автоматизировать себя. К примеру в нем можно сделать Автоматизацию сразу нескольких последовательных рецептов (При условии отсутсвтия конфликтующих).

