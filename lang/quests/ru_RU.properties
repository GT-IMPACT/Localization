# QUEST #37 - Упрощенная георазведка
impact.37.name=Упрощенная георазведка
impact.37.desc=§l§rТеперь когда у вас есть первый автоматический майнер вы можете добывать руду. Но вы задаетесь вопросом, как узнать где какая руда?%n%n1. §lNEI§r - вы можете определить какая руда находится в нашем измерении, для этого найдите в NEI нужную вам руду, например железо (§lCrushed Iron Dust§r). Так как у нас всего лишь первый майнер, значит нам нужны §lSmall руды§r (Слой #0).%n%n2. Инструмент §lOre Sampling Tool§r - с помощью него вы можете узнать какая руда находится в текущем чанке (только для слоя #0).

