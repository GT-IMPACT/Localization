# QUEST #30 - Коксовая печь
impact.30.name=Коксовая печь
impact.30.desc=Автоматическая добыча топлива это важный шаг на пути индустриализации.\n\nВ данном случае добыча Древесного угля весьма актуальна.\nКоксовая печь, еще один мульти-блок, с помощью которого из дерева вы сможете сделать древесный уголь и получить небольшое количество Креозота (горит в жидкосном бойлере).\n\nЧтобы построить Коксовую печь, вам нужно:\n- Cock Oven Brick x22.\n- Primitive Output Hatch x1.\n- Primitive Output Bus x1.\n- Primitive Input Bus x1.\n- Cock Oven 1x.\n\nСовет!\nЧтобы узнать как выглядит многоблок вы можете использовать Hologram Projector из мода ImpactAPI.\n\nНе забудьте, любой мульти-блок включается с помощью Киянки!

