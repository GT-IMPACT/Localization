# QUEST #0 - Wood is a major resource
impact.0.name=Дерево - одно из главных ресурсов
impact.0.desc=Человек использовал древесину на протяжении тысячелетий для многих целей, в первую очередь в качестве топлива, а также в качестве строительного материала, для изготовления орудий труда и тд.\n\nВ настоящей жизни человек не сможет срубить дерево руками.. Но! Мы в игре, поэтому попробуйте сделать это.\n\n§lВажно!§r\nВы можете найти большое разнообразие типов деревьев, по цвету или по размеру. Каждое дерево уникально по своему, обратите на это внимание.

# QUEST #1 - Личный дневник
impact.1.name=Личный дневник
impact.1.desc=Я остался совсем один на этой планете...%n%nПишу дневник на случай, если кто-то еще выжил.

# QUEST #2 - Посыпь дорогу гравием
impact.2.name=Посыпь дорогу гравием
impact.2.desc=Гравий имеет свойства сыпучего блока, то есть он может падать под воздействием гравитации. Гравитация в майнкрафте? ДА!%nГравий можно использовать в качестве строительного материала, но вам он потребуется для добычи кремния. %n%n§lСовет§r:%nДобывайте как можно больше гравия!

# QUEST #3 - Палки с неба
impact.3.name=Палки с неба
impact.3.desc=Одно из деревянных изделий - палка, вы можете сделать ее как из дерева, так и из опавших ростков.%n%nЧаще всего палки применяются как компонент инструментов.

# QUEST #4 - Это камень? Нет, это кремень
impact.4.name=Это камень? Нет, это кремень
impact.4.desc=Один из первых минералов, который активно используется для создания инструментов и не только..%n%n§lСовет:§r%nВ начале игры это очень важный ресурс, экономьте его!

# QUEST #5 - Первый верстак
impact.5.name=Первый верстак
impact.5.desc=Как вы заметили у вас есть сетка для крафта различных предметов, но она маленькая (2x2).%n%nДля более больших крафтов используется верстак. Его сетка крафта намного больше (3x3).

# QUEST #6 - Инструменты!
impact.6.name=Инструменты!
impact.6.desc=Как вы уже поняли вам нужно очень много кремния, чтобы скрафтить множество инстурментов.%n%nКаждый инструмент используется для своего ремесла.%n%n1. §lКирка§r - добыча твердых пород.%n2. §lТопор§r - добыча дерева. Имеет свойство рубить полностью одиночный ствол дерева.%n3. §lЛопата§r - добыча мягких пород.%n4. §lПила§r - используется для крафта. Например получение первых досок.%n5. §lНож§r - используется для крафта. Имеет свойство снять с овцы одну шерсть.%n6. §lМотыга§r - используется для аграрного ремесла.%n7. §lМеч§r - используется для убийства животных.%n%n8. §lБольшой топор§r - добыча дерева. Имеет свойство срубить сразу все дерево.%n9. §lКузнечный Молот§r - добыча любых пород. Имеет свойство добычи первых минералов.%n%n10. §lКиянка§r - используется для крафта, а также позволяет включать и выключать механизмы.%n%n§lВажно!§r%nОбратите внимание на описание каждого инструмента, так вы узнаете больше информации о них.

# QUEST #7 - Самые первые шаги
impact.7.name=Самые первые шаги
impact.7.desc=Вы появились в мире и не знаете что делать? Тогда данная ветка квестов поможет вам. Удачи!

# QUEST #8 - Доски и дощечки
impact.8.name=Доски и дощечки
impact.8.desc=У вас есть пила, поэтому настало время получить первые доски, упростить или увеличить крафт палок, и других материалов из дерева!

# QUEST #9 - Время приключений
impact.9.name=Время приключений
impact.9.desc=§lЧасть 1§r. У вас есть меч, значит пришло время пойти на охоту.%nТак как в мире отсутсвуют враждебные мобы, вам предстоит охотится на мирную живность.%nНачните с коров, вам понадобится их кожа.%n%n§lЧасть 2§r. У вас есть ножик, с ним вы можете срезать шерсть с овец. %nПросто подойдите к овце, держа в руке нож нажмите §lПКМ§r, вы получите 1 шерсть.%nС помощью ножа вы можете получить первые нитки, просто скрафтите их используя нож и шерсть.

# QUEST #10 - Спать!
impact.10.name=Спать!
impact.10.desc=Вы собрали шерсть, пришло время сделать себе ночлежку. Кровать подойдет для этого!

# QUEST #11 - Угольная яма
impact.11.name=Угольная яма
impact.11.desc=§lДревесный расжигатель§r (Угольная яма) - это метод производства древесного угля быстрее, чем в коксовой печи, но без простоты автоматизации и креозота, который обеспечивает коксовая печь.%n%n§lПринцип работы:§r%nМульти-блок угольной ямы состоит из нижнего слоя кирпичей, размером от 3х3 до 11х11. Над кирпичами поместите до 5 слоев бревен, которые вы хотите превратить в древесный уголь, затем поместите расжигатель сверху в центре. Покройте любые поверхности бревен землей или травой, а затем активируйте расжигатель. Если верхняя часть расжигателя начинает светиться, процесс запущен.%n%nКак только процесс завершится, вы можете убрать блоки земли. Вместо бревен будут обугленные блоки, из которых выпадает древесный уголь.

# QUEST #12 - Резиновое дерево
impact.12.name=Резиновое дерево
impact.12.desc=Это дерево выделялось на фоне остальных. Сама древесина непригодна для обработки в доски, но ее кора достаточно липкая, которая испускает каучук. Этот каучук в будущем сыграет большую роль в вашем пути индустриализации.%n%n§lСовет:§r%nСтарайтесь не использовать эти саженцы для крафта палок. Посадите парочку ростков около базы. В будущем вам понадобиться много каучука.

# QUEST #13 - Каучук
impact.13.name=Каучук
impact.13.desc=Чтобы добывать каучук вам потребуется специальный инструмент - §lкрaник§r.%n%nДля того чтобы добыть каучук правым кликом используйте краник на стороне дерева, где есть потёк.

# QUEST #14 - Да будет свет!
impact.14.name=Да будет свет!
impact.14.desc=В темное время суток света почти нет, но вы можете создать его искусственно.%n%nДля этого просто сделайте свой первый факел.

