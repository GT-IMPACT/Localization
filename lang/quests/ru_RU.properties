# QUEST #211 - Бублик #1
impact.211.name=Бублик #1
impact.211.desc=Совершенно новый мультиблок (для непосвещенных), который является ключевым в развитии, начиная с LuV+. В нем создаются всевозможные виды плазм, а так же достаточно ценные ресурсы из более простых.%n%nМеханика работы достаточно необычна на фоне остальных механизмов: Для запуска первого рецепта требуется большое количество энергии (у каждого рецепта в NEI оно указано), к примеру для европия необходимо 150.000.000. Далее, пока ТЯР работает, с каждым новым циклом он не будет требовать снова энергию для старта, но если он по какой то причине остановится, то придется копить энергию для нового запуска.

