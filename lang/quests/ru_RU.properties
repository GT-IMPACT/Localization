impact.27.name=Новые инструменты
impact.27.desc=Теперь, когда вам доступны металлы, вы можете сделать новые инструменты.%n%n1. §lСтамеска§r - используется для крафта.%n%n2. §lМолот§r - используется для крафта, а также вы можете запретить автоматизацию электрических машин (вкл/выкл автовыхода).%n%n3. §lОтвертка§r - используется для крафта, а также используется для различной настройки механизмов.%n%n4. §lКлюч§r - используется для крафта, а также используется для того, чтобы снимать или поворачивать механизмы и трубы.%n%n5. §lКусачки§r - используется для крафта, а также позволяют работать с проводами.

