# QUEST #179 - Люки и шлюзы
impact.179.name=Люки и шлюзы
impact.179.desc=LCR не имеет ограничение по тиру люков и шлюзов, поэтому в него можно пихать одновременно ULV и LuV. Хоть их количество ограничено, но это ограничение гораздо легче, чем для той же доменной печи.

