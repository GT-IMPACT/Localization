# QUEST #21 - Примитивный майнер
impact.21.name=Примитивный майнер
impact.21.desc=Пришло время добывать руду по настоящему!%n%n§lПримитивный майнер§r - отлично решение для этого.%n%n§lКак работает майнер:§r%nМайнер использует любое горючее топливо и добывает руду в чанке в котором находится.%n%nС помощью §lMiner Drill Hatch§r майнер производит добычу полезных ископаемых.%nВ Drill Hatch помещается §lDrill Head§r - оголовье, которое имеет прочность, за каждый цикл работы майнера прочность оголовья уменьшается.%nМайнер не имеет никаких бонусов для добычи. Может копать только §lСлой #0§r.%n%n§lВажно!§r%nВ одном чанке может находится только один майнер!%n%nЧтобы построить Примитивный майнер, вам нужно:%n- Iron Frame Box x16.%n- Miner Drill Hatch x1.%n- Primitive Miner x1.%n%n§lСовет!§r%nЧтобы узнать как выглядит многоблок вы можете использовать §lHologram Projector§r из мода §c§lImpactAPI§r.%n%nНе забудьте, любой мульти-блок включается с помощью Киянки!

# QUEST #22 - Бумага
impact.22.name=Бумага
impact.22.desc=Пришло время заняться производством бумаги. Бумага делается в несколько этапов.%n%nНа первом этапе вам потребуется собрать тросник, затем вы должны его перемолоть в ступке.%n%nНа втором этапе вам понадобиться новый инструмент - §lСкалка§r, с помощью нее вы должны раскатать получившуюся массу. Бумага готова!

