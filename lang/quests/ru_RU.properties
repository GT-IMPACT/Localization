# QUEST #37 - Упрощенная георазведка
impact.37.name=Упрощенная георазведка
impact.37.desc=Теперь когда у вас есть первый автоматический майнер вы можете добывать руду. Но вы задаетесь вопросом, как узнать где какая руда?\n\n1. NEI - вы можете определить какая руда находится в нашем измерении, для этого найдите в NEI нужную вам руду, например железо (Crushed Iron Dust). Так как у нас всего лишь первый майнер, значит нам нужны Small руды (Слой #0).\n2. Инструмент Ore Sampling Tool - с помощью него вы можете узнать какая руда находится в текущем чанке (только для слоя #0).

