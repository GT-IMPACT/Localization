# QUEST #48 - Как добывать полезные ископаемые
impact.48.name=Как добывать полезные ископаемые
impact.48.desc=В мире IMPACT представлена совершенно уникальная система генерации ископаемых ресурсов - не существует руды в виде блоков. Спросите почему? А ответ прост, автоматизация - залог прогресса! Поэтому авторы решили отказаться от руд в мире.%n%nНесмотря на отсутствие возможности обнаружения жил невооруженным глазом, данная генерация предоставляет более комфортную добычу руды.%n%n§lПриемущества отказа от породы ввиде блоков:§r%n%n- Рудогенерацию можно изменять (разработчикам) в любой момент времени. Это позволит не ломать существующие миры и обновлять модпак будет легко.%n%n- Руда GregTech является TileEntity - это плохо. Что такое TileEntity это блок, который имеет какой-либо функционал. Чем меньше таких блоков в мире, тем мир стабильнее.%n%n- Быстрая генерация мира при создании, прогрузке новых чанков.%n%n§lПринцип генерации руды:§r%n%nРуда генерируется регионами 512x512 блоков, в регионе находится 64 различных жил, которые генерируется по 16 чанков (4х4).%n%nВ игре существует 2 слоя:%n- слой #0: §lSmall руды§r, могут содержать только 1 вид руды%n- слой #1: §lNormal руды§r, могут содержать до 4 видов руды%n%nБолее подробно можно почитать на нашем сайте: §n§lhttps://gtimpact.space/wiki§r%nРаздел MECHANICS в моде IMPACT-CORE.

