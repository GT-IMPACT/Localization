# QUEST #17 - Примитивная Доменная Печь
impact.17.name=Примитивная Доменная Печь
impact.17.desc=§lДоменная Печь§r нужна для выплавки Закаленного Железа, Стали и начальной пилометаллургии.%n%nКрафт Доменной Печи проходит в 4 этапа.%n%n1. Крафт §lЦемента§r%n%n2. Крафт §lОгнеупорной Глины§r.%n%n3. Обжиг §lОгнеупорной Глины§r.%n%n4. Крафт доменной печи и ее компонентов.%n%nДля постройки Доменной Печи вам нужно:%n- §lBricked Blast Furnace§r x1.%n- §lFirebricks§r x32.%n%n§lСовет!§r%nЧтобы узнать как выглядит многоблок вы можете использовать §lHologram Projector§r из мода §c§lImpactAPI§r.%n%nНе забудьте, любой мульти-блок включается с помощью Киянки!

