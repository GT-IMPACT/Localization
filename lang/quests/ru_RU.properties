# QUEST #116 - Люк тех обслуживания
impact.116.name=Люк технического обслуживания
impact.116.desc=Я не являюсь поклонником этих челленджей, типа 100 слоев изоленты, поэтому предпочитаю проверенный способ, который мне дает эстетическое наслаждение от вида этого люка. Если же вы тоже разделяете мои вкусы, то вот мануал по обслуживанию люка:\n\n- Pipe is loose - Wrench\n- Screw are loose - Screwdriver\n- Something is stuck - Soft mallet\n- Platings are dented - Hammer\n- Circuitry burned out - Soldering iron\n- That doesn't belong there - Crowbar\n\nP.S Для паяльника так же необходим материал. Им может быть слиток олова или проволока из припоя.

# QUEST #117 - Питание доменки
impact.117.name=Питание доменной печи
impact.117.desc=Очень интересный блок, который создаст не мало сложностей, особенно для новичков. Как и одноблочные механизмы, мультиблоки требуют тировое напряжение, НО для повышения тира не надо обновлять все блоки структуры, а лишь энерго-люки и нагревательные катушки. \n\nОдин энерголюк может обеспечить 2А тирового напряжения, т.е чтобы повысит тир напряжения многоблока, не обазятально создавать более совершенные энергоприемники, можно просто увеличить их количество. Именно так следует поступить для переплавки алюминия.

# QUEST #118 - Логистика доменки
impact.118.name=Логистика доменной печи
impact.118.desc=Люки для предметов (Bus), люки для жижи (Hatch) - все просто. \n\nНо главное следить, чтобы выходные люки никогда не былы забити полностью, иначе мультиблок будет работать в холостую. Это касается почти всех мультиблоков.

# QUEST #119 - Кольца нагревания
impact.119.name=Нагревательные катушки
impact.119.desc=Чем выше по тиру предмет, тем больше для него требуется температуры. Но одного напряжения тока мало, нужны еще нагревательные элементы. \n\nПомимо всего прочего, катушки так же дают буст к времени переплавки ресурсов, поэтому обновление катушек должно стоять в приоритете не ниже, чем обновление тира напряжения.

# QUEST #120 - LPIC wafer
impact.120.name=Low Power IC
impact.120.desc=Low Power IC необходимы для крафта HV Energy Hatch.

# QUEST #121 - Good Circuit Board
impact.121.name=Good Circuit Board
impact.121.desc=Good Circuit Board крафтится из Phenolic Circuit Board и золотых проводов в верстаке, есть так же более выгодный крафт в Chemical Reactor, но для него необходим Sodium Persulfate.\nДля крафта Phenolic Circuit Board необходимо совместить Wood Pulp с одной из трех жидкостей, но по началу вам доступен только рецепт с Glue.

# QUEST #122 - Diode
impact.122.name=Diode
impact.122.desc=Diode необходим для крафта более продвинутых микросхем.\nСуществуют шесть способов крафта Diode.\nСоветую использовать при крафте Gallium Arsenide Dust.

# QUEST #123 - Good Electronic Circuite
impact.123.name=Good Electric Circuit
impact.123.desc=Good Electric Circuit продвинутая схема которая используется для крафта механизмов и мультиблоков MV тира.

# QUEST #124 - Circuit Assembler t1
impact.124.name=LV Circuit Assembler
impact.124.desc=LV Circuit Assembler позволяет создавать сложные микросхемы по выгодному техпроцесу.\nДля создания всегда требует микросхему на один тир выше тира механизма.\nДля всех крафтов использует одну из трех жидкостей на выбор.\nСоветую использовать Soldering Alloy.

# QUEST #125 - MV Energy Hatch
impact.125.name=MV Energy Hatch
impact.125.desc=MV Energy Hatch позволяет подавать на мультиблоки MV напряжения.

# QUEST #126 - First Stainless Steel
impact.126.name=Stainless Steel Ingot
impact.126.desc=Для создания Stainless Steel Ingot вам понадобится два MV Energy Hatch установленные на Blast Furnace. Данный материал является основой HV тира.

# QUEST #127 - Cleanroom
impact.127.name=Cleanroom Controller
impact.127.desc=Cleanroom мультиблок предоставляющий из себя комнату размерами от 3х4х3 до 15х15х15.\nСостоит из Plascrete Block по бокам и снизу, верх же заполнен Filter Machine Casing с контроллером по центру.\nДля работы требует электроэнергию (MV Energy Hatch будет достаточно).\nМожно подавать жидкость энергию(1А) и предметы внутрь мультиблока с помощью Machine Hull(так же заводит Me сеть).\nЕсли нужно больше энергии можно воспользоваться Diode.\n

# QUEST #128 - Integrated Processor
impact.128.name=Integrated Processor
impact.128.desc=

# QUEST #129 - Каркас клинрумы
impact.129.name=Каркас клинрумы
impact.129.desc=Основным материалом каркаса выступает Бетонный (Plascrete) блок. Его количество в структуре ограничивается лишь габаритами, в отличие от машинных корпусов или стекол. %nУкрепленное стекло несет чисто декоративные функции. Так же существует его аналог в импакте, который будет являться частью структуры.%nФильтарционные блоки располагаются строго на крыше и являются обязательной частью структуры.

# QUEST #130 - Polyethilene Sheet
impact.130.name=Polyethylene Sheet
impact.130.desc=Постройте производство Polyethylene, он понадобиться при создании подложек для микросхем.\nТакже позволяет выполнять некоторые рецепты более выгодно.

# QUEST #131 - Red Lens
impact.131.name=Ruby Lens
impact.131.desc=Ruby Lens необходима для Precision Laser Engraver.

# QUEST #132 - Precision Laser Engraver t2
impact.132.name=MV Precision Laser Engraver
impact.132.desc=MV Precision Laser Engraver позволяет высекать основы для микросхемы используя Wafer.\n

# QUEST #133 - Circuite Assembler t2
impact.133.name=MV Circuit Assembler
impact.133.desc=MV Circuit Assembler позволяет создавать более продвинутые микросхемы.

# QUEST #134 - Chemical Ractor t2
impact.134.name=MV Chemical Reactor
impact.134.desc=MV Chemical Reactor продвинутая версия LV Chemical Reactor.

# QUEST #135 - Обслуживание
impact.135.name=Обслуживание
impact.135.desc=Обслуживание чистой комнаты является очень важным мероприятием, поэтому стоит мониторить поломки перед каждой операцией, иначе есть вероятность потерять продукцию на выходе из механизмов (С каждой поломкой шанс потерять продукцию увеличивается на 10%).

# QUEST #136 - Доступ
impact.136.name=Доступ
impact.136.desc=Чтобы проникнуть в свою ЧК без нарушения целостности структуры, необходимо установить укрепленную дверь. %nЧистая Комната может иметь больше или меньше одной укреп. двери. Абсолютно верно - ЧК можно сделать абсолютно непроницаемой для внешнего мира, только придется задуматься о возможности доступа к механизмам внутри.

# QUEST #137 - Advancet Circuit Board
impact.137.name=Advancet Circuit Board
impact.137.desc=Advancet Circuit Board более продвинутая подложка для микросхем.\nНеобходима для создания микросхем по нано процессу.

# QUEST #138 - Mixer t2
impact.138.name=MV Mixer 
impact.138.desc=MV Mixer является более продвинутой версией миксера позволяющей смешивать металлы в более сложные сплавы.

# QUEST #139 - Cutting Machine t2
impact.139.name=MV Cutting Machine
impact.139.desc=MV Cutting Machine предоставляет большой спектр возможностей от разрезания Monocrystalline Silicon Boule до распила стрежней на болты.\n

# QUEST #140 - Component Assembler t3
impact.140.name=HV Component Assembler
impact.140.desc=HV Component Assembler позволяет создавать компоненты HV тира.

# QUEST #141 - CPU Wafer
impact.141.name=Central Processing Unit
impact.141.desc=Central Processing Unit основа для микросхем.\nP.S. Я надеюсь у тебя есть алмазная линза.

# QUEST #142 - Circuite Board
impact.142.name=Plastic Circuit Board
impact.142.desc=Plastic Circuit Board подложка для более продвинутых микросхем.

# QUEST #143 - SMD Component
impact.143.name=SMD Component
impact.143.desc=Технологическая и дешевая версия компонентов для микросхем

# QUEST #144 - Integrated Circuit
impact.144.name=Integrated Processor
impact.144.desc=Integrated Processor новый техпроцес микросхем позволяющий создавать микросхемы вплоть до IV тира.

# QUEST #145 - Epoxy Resin
impact.145.name=Epoxy Resin Sheet
impact.145.desc=Постройте  Epoxy Resin химию. \nОна понадобиться для производства микросхем и так же позволяет производить некоторые вещи более выгодно.

# QUEST #146 - Oil Cracking Unit
impact.146.name=Oil Cracling Unit
impact.146.desc=Oil Cracling Unit это мультиблок позволяющий обогащать продукты химии с использованиям жидкостей в виде присадки.

# QUEST #147 - Distillation Tower
impact.147.name=Distillation Tower
impact.147.desc=Distillation Towerэто мультиблок позволяющий разлагать продукты химии на составляющие.\nБашня может быть высотой от 3 до 12.\nКак понять какая высота башни необходима? Исходя из количества продуктов которые планируете получать.

# QUEST #148 - Принтер
impact.148.name=Принтер
impact.148.desc=Тут что то не так: у меня уже есть на базе принтер, который работает на чернилах, а этот кушает все, кроме чернил. Похоже это сборщик.

# QUEST #149 - Стекло
impact.149.name=Стекло
impact.149.desc=Для наглядности в некоторых структурах решено было сделать остекление. В качестве стекла нужно использовать I-Glass любого цвета. Так же необязательно соблюдать 1 цвет в структуре.

# QUEST #150 - Saw Mill
impact.150.name=Saw Mill
impact.150.desc=Используется для базовой обработки древесины.\n Для Построения Saw Mill необходимы: контролер, Wooden Casing, Saw Mill Conveyor, ULV Input Hatch, ULV Input Bus, ULV Output Bus, ULV Energy Hatch.\nДля переключения режима работы shift+пкм отверткой по контролеру.

# QUEST #151 - Незаменимая вещь
impact.151.name=Незаменимая вещь
impact.151.desc=Лесопилка и резак 2 совершенно разных механизма. Все, что связано с древообработкой, выполняет лесопилка - остальное резак.%nВ зависимости от цели используется 3 режима, которые меняются с помощью отвертки.%n%nP.S у большого элетрического резака есть режим для обработки древесины.

# QUEST #152 - Питание лесопилки
impact.152.name=Питание лесопилки
impact.152.desc=Стоит смириться, что все последующие мультиблоки будут требовать энергию. Включая текущий. %nВ качестве проводки для ULV можно использовать кабель из красного сплава.

# QUEST #153 - Логистика лесопилки
impact.153.name=Логистика лесопилки
impact.153.desc=В зависимости от режимов работы, требуется разные конфигурации люков и шлюзов. К примеру самый первый требует лишь по 1 входному и выходному люку. А самый требовательный режим требует 1 входной люк, 1 входной шлюз для воды и 2 выходных люка, так как 1 ULV люк может приниматьотдавать воспринимать 1 ячейку.

# QUEST #154 - Каркас лесопилки
impact.154.name=Каркас лесопилки
impact.154.desc=Благодаря блупринту строить любой мультиблок проще простого, единственное он не указывается где можно, а где нельзя ставить люки и шлюзы. Эту информацию стоит уточнять в описании центрального блока через Shift.

# QUEST #155 - Big Bro
impact.155.name=Basic 3D Printer
impact.155.desc=Basic 3D Printer это мультиблок с помощью которого можно создавать самые сложные вещи такие как контролеры для мультиблоков или ракеты.\n

# QUEST #156 - Frezer
impact.156.name=Vacuum Freezer
impact.156.desc=Продвинутые металлы после жарки необходимо остудить.\nДля этого и необходим Vacuum Freezer.\nПотребляет электроэнергии.

# QUEST #157 - Miltiblock Electrilizer
impact.157.name=Miltiblock Electrilizer
impact.157.desc=Miltiblock Electrilizer это мультиблок выполняющий функционал одноблочной электролизера но при с ними удобнее работать.

# QUEST #158 - Circuit Assembler t3
impact.158.name=HV Circuit Machine
impact.158.desc=HV Circuit Assembler позволяет создавать более продвинутые микросхемы.

# QUEST #159 - Вакуумный охладитель
impact.159.name=Вакуумный охладитель
impact.159.desc=Достаточно простой мультиблок, который не имеет особенностей в своей структуре. Предназначен для охлаждения ресурсов после обработки в доменной печи, а так же в некоторых элементах химии.

# QUEST #160 - Implosion Compressor
impact.160.name=Implosion Compressor
impact.160.desc=Implosion Compressor необходим для того чтобы взрывом сжимать материалы.\nПотребляет электроэнергию и один из видов взрывчатки.

# QUEST #161 - Chemical Reactor t3
impact.161.name=HV Chemical Reactor 
impact.161.desc=HV Chemical Reactor позволяет выполнять более сложные рецепты.

# QUEST #162 - Rocket Plan
impact.162.name=Schematics Rocket Tier 1 Chip
impact.162.desc=Schematics Rocket Tier 1 Chip это схема построения а также основной компонент Tier 1 Rocket.

# QUEST #163 - Компрессор на взрывчатке
impact.163.name=Компрессор на взрывчатке
impact.163.desc=Это не тот компрессор, которым ты пользовался для сжатия ресурсов. Это более мощный, но грубый его вариант. Поэтому он имеет совершенно разные рецепты.

# QUEST #164 - Глушитель
impact.164.name=Глушитель
impact.164.desc=Данный компрессор является токсиком, поэтому стоит тчательно заботиться, чтоб его извержения как можно больше урезались на выходе. Поэтому надо как можно быстрее менять на нем тир глушителей.

# QUEST #165 - Heavy-Duty Plate
impact.165.name=Heavy-Duty Plate
impact.165.desc=Heavy-Duty Plate является основным компонентом ракеты.

# QUEST #166 - Go Go Go
impact.166.name=Go Go Go
impact.166.desc=Поздравляю вы построили свою первую ракету.\nДля того чтобы запустить ее в космос вам понадобится Rocket Launch Pad, Fuel Loader и Rocket Fuel.\nПосле размещения Rocket Launch Pad установите к нему Fuel Loader в который залейте Rocket Fuel и положите батарейку.\nНе забудьте забрать Fuel Loader и позаботиться о топливе на обратную дорогу.\nRocket Launch Pad подберется автоматически и после презимления не забудьте забрать его и ракету с посадочного модуля.\n\nЭто один маленький шаг для человека и гигантский скачок для человечества.

# QUEST #167 - Wire Assembler t2
impact.167.name=MV Wire Assembler Machine 
impact.167.desc=MV Wire Assembler Machine позволяет крафтить койлы MV тира.

# QUEST #168 - Kanthal Coil Block
impact.168.name=Kantal Coil Block
impact.168.desc=Kantal Coil Block это продвинутые койлы поддерживающие температуру 2700K.\nP.S.Превышения температуры плавления метала на 1800K ускоряет время рецепта в два раза, Превышения температуры плавления метала на 900K экономить 5 процентов электроэнергии.\n

# QUEST #169 - Wire Assembling Machine t3
impact.169.name=HV Wire Assembler Machine
impact.169.desc=HV Wire Assembler Machine позволяет крафтить койлы HV тира.

# QUEST #170 - New Day New Coil
impact.170.name=Nichrome Coil Block 
impact.170.desc=Nichrome Coil Block это продвинутые койлы поддерживающие температуру 3600K.

# QUEST #171 - Space Equipment
impact.171.name=Space Equipment
impact.171.desc=Создайте все необходимое для выживание на луне.

# QUEST #172 - Miltiblock Centrifuge
impact.172.name=Miltiblock Centrifuge
impact.172.desc=Miltiblock Centrifuge это мультиблок выполняющий функционал одноблочной центрифуги но при с ними удобнее работать.

