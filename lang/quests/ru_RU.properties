impact.83.name=Угольный бойлер высокого давления
impact.83.desc=Более лучшая версия Small Coal Boiler\n\nПринцип работы:\nПодается вода и топливо, выходит пар.\n\nБойлер имеет минимальную температуру 20 и максимальную 1000. Каждые 40 тиков температура бойлера уменьшается на 1. Каждые 12 тиков 2 энергия потребляется из текущего топлива и увеличивает температуру на 1. Но когда температура бойлера максимальна, он перестанет потреблять топливо для дальнейшего нагрева. Это значит, что во время нагрева уголь будет гореть всего 48 секунд, но когда бойлер нагреется на максимум, уголь будет гореть 160 сек, равноценном 48,000 Литрам пара.\n\nВ бойлере может быть до 32,000 литров пара или 16,000 литров воды. Пока температура бойлера выше 100, каждые 10 тиков бойлер будет потреблять 1 литр воды и производить 150 литров пара. Температуры выше 100 не увеличивают скорость производства пара. Бойлер будет пытаться выводить пар через все стороны блока, кроме нижней. Через нижнюю сторону бойлер принимает воду, позволяя разместить передающие воду трубы под линией бойлеров. Если накопитель пара заполнится, четверть его ёмкости будет выпущена, и в качестве предупреждения будет создана частица дыма и звук шипения.\n\nВода может быть добавлена в бойлер ПКМ на нем с ведром воды или путем помещения любой капсулы с водой в специальный слот в бойлере. Также как и любая GregTech машина, он выдаст обратно пустую капсулу. Если в бойлере нагретом выше 100 кончится вода, то добавляя воду получится взрыв, так что подождите пока он охладится.\n\nТопливо (Энергия):\n- Уголь - 160 ед.\n- Древесный Уголь - 160 ед.\n- Лигнит - 120 ед.\n- Коксовый Уголь - 320 ед.

