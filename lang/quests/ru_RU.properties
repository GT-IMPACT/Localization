# QUEST #72 - Солнечный бойлер высокого давления
impact.72.name=Солнечный бойлер высокого давления
impact.72.desc=При нагреве солнечный бойлер имеет производительность пара в количестве 450 л пара на 25 тиков.%n%n§lПринцип работы:§r%n%nКаждые 256 тиков бойлер проверяет, может ли он видеть солнце. Если это возможно, он дает себе 8 ед. топлива. В течение (примерно) 5 секунд (8x12 = 96 тиков) он активен из этих 8 ед. топлива, его тепло увеличивается на 6 (+ 8-2). В течение следующих 8 секунд он теряет 5,4 тепла (-1 на 75 тиков), что приводит к чистому изменению ~ 4,6 тепла на 13 секунд дневного света или примерно 0,35 градуса в секунду. Поэтому холодному солнечному бойлеру требуется 3,8 минут, чтобы начать производить пар (температура от 20 до 100>).%n%nБойлер может вместить 32,000 L пара и 16 000 L воды. Пока его температура выше 100, каждые 25 тиков он будет потреблять 3 L воды и производить 450 L пара.  Температуры выше 100 не влияют на выработку пара. Бойлер будет пытаться выводить пар со всех сторон, кроме нижней. Тем не менее, он будет принимать воду по трубопроводу снизу, что позволяет безопасно размещать водопроводные трубы под линией котлов. Если паровой резервуар заполнится, 1/4 его емкости будет отброшено, и в качестве предупреждения будет выпушена частица дыма и звуковой эффект.%n%nВоду можно добавить в бойлер, щелкнув правой кнопкой мыши по машине с ведрами для воды, или поместив любой вид ячейки с водой в слот для подачи воды в графическом интерфейсе. Как и все машины GregTech, он вернет пустую ячейку. Если температура выше 100, а в бойлере заканчивается вода, добавление воды приведет к взрыву, поэтому подождите, пока он остынет.%n%n§lКальцификация:§r%n%nТакой же принцип как и у бронзового солечного бойлера.

