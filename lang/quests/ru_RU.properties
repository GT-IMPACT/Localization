impact.46.desc=У вас есть молот, а это значит настало время для добычи первых полезных ископаемых!%n%nЧтобы добыть первые ресурсы вам нужно включить специальный режим на молоте нажмите §lПКМ§r смотря на любой блок.%nЭтот режим позволяет добывать из каменной породы каменную пыль:%n%n1. §lМеталлосодержащая каменная пыль§r - содержит в себе 4 вида ресурсов: железо, медь, олово, свинец.%n2. §lСероугольная каменная пыль§r - содержит в себе 3 вида ресурсов: сера, уголь, лигнит.%n3. §lМинералосодержащая каменная пыль§r - содержит в себе 2 вида ресурсов: гипс, кальцит.%n%nЧтобы узнать из какой породы можно добыть каменную пыль нажмите §lSHIFT + ПКМ§r.

