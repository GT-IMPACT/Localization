# QUEST #374 - Ore and Oil Prospector t1
impact.374.name=Ore and Oil Prospector
impact.374.desc=Ore and Oil Prospector используется для сканирования поверхности на наличие полезных ископаемых. \nУстановите в мир и используйте на нем два Powderbarrel подождите окончания сканирования.\nПосле завершения сканирования зайдя в машину вы увидите руды которые в области покрытия механизма.\nДля переключения режима работы shift+пкм отверткой по механизму.\nЧем выше тир механизма тем больше радиус сканирования. 

