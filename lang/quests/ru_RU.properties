# QUEST #21 - Примитивный майнер
impact.21.name=Примитивный майнер
impact.21.desc=Пришло время добывать руду по настоящему!\n\nПримитивный майнер - отлично решение для этого.\n\nКак работает майнер:\nМайнер использует любое горючее топливо и добывает руду в чанке в котором находится.\n\nС помощью Miner Drill Hatch майнер производит добычу полезных ископаемых.\nВ Drill Hatch помещается Drill Head - оголовье, которое имеет прочность, за каждый цикл работы майнера прочность оголовья уменьшается.\nМайнер не имеет никаких бонусов для добычи. Может копать только Слой #0.\n\nВажно!\nВ одном чанке может находится только один майнер!\n\nЧтобы построить Примитивный майнер, вам нужно:\n- Iron Frame Box x16.\n- Miner Drill Hatch x1.\n- Primitive Miner x1.\n\nСовет!\nЧтобы узнать как выглядит многоблок вы можете использовать Hologram Projector из мода ImpactAPI.\n\nНе забудьте, любой мульти-блок включается с помощью Киянки!

# QUEST #22 - Бумага
impact.22.name=Бумага
impact.22.desc=Пришло время заняться производством бумаги. Бумага делается в несколько этапов.\n\nНа первом этапе вам потребуется собрать тросник, затем вы должны его перемолоть в ступке.\n\nНа втором этапе вам понадобиться новый инструмент - Скалка, с помощью нее вы должны раскатать получившуюся массу. Бумага готова!

