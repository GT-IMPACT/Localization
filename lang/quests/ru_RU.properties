# QUEST #75 - Жидкостный бойлер
impact.75.name=Жидкостный бойлер
impact.75.desc=Это жидкостный бойлер. Вместо твердого потребляет жидкое топлива.\n\nПринцип работы:\nПодается вода и топливо, выходит пар.\n\nЖидкость можно либо подавать по трубам, либо вводить с помощью ведер. При использовании труб, бойлер может вместить только 99 л за раз, а принимает ее 50 л за раз.\n\nБойлер имеет минимальную температуру 20 и максимальную 1000. Каждые 20 тиков температура бойлера уменьшается на 1. Каждые 8 тиков 2л потребляется из текущего топлива и увеличивает температуру на 1. Но когда температура бойлера максимальна, он перестанет потреблять топливо для дальнейшего нагрева. Это значит, что во время нагрева 1000л жидкости будет гореть всего 200 секунд, но когда бойлер нагреется на максимум, 1000л жидкости будет гореть 500 сек, равноценном 300,000л пара.\n\nВ бойлере может быть до 32,000 литров пара или 16,000 литров воды. Пока температура бойлера выше 100, каждые 10 тиков бойлер будет потреблять 1 литр воды и производить 300 литров пара. Температуры выше 100 не увеличивают скорость производства пара. Бойлер будет пытаться выводить пар через все стороны блока, кроме нижней. §lЧерез нижнюю сторону бойлер принимает воду, позволяя разместить передающие воду трубы под линией бойлеров. Если накопитель пара заполнится, четверть его ёмкости будет выпущена, и в качестве предупреждения будет создана частица дыма и звук шипения.\n\nВода может быть добавлена в бойлер ПКМ на нем с ведром воды или путем помещения любой капсулы с водой в специальный слот в бойлере. Также как и любая GregTech машина, он выдаст обратно пустую капсулу. Если в бойлере нагретом выше 100 кончится вода, то добавляя воду получится взрыв, так что подождите пока он охладится.\n\nТопливо (Энергия):\n- Лава\n- Креозот

