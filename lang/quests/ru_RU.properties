# QUEST #115 - Чистая Комната
impact.115.name=Чистая Комната
impact.115.desc=Чистая комната является необычным мультиблоком. До этого мы привыкли использовать мультиблоки как одноблочные механизмы, только с немного другим функционалом. %nНачнем рушить стереотипы с Чистой Комнатой (ЧК). Она является массивом, имеющим исключительную особенность: создание условий идеальной стерильности внутри себя. Сама по себе ЧК ничего не производит, но позволяет запускать рецепты с припиской Needs Cleanroom. %nРазмер ЧК определяется масштабом располгаемых механизмов, но ограничивается в пределах от 3х3х3 до 15х15х15. Поэтому наспамить мультиблоками в одной клинруме не получится.%nДля поддержания стерильности ЧК требует скудное, но стабильное энергопотребление. Во время очистки комнаты (0 - 100%) потребляется больше энергии, чем оыбчно. Скорость очистки зависит от тира напряжения энергошлюзов и габаритов ЧК.%nКрайней не рекомендуется запускать механизмы раньше ЧК. Так как шанс успеха операции для стерильного крафта прямо зависит от степени чистоты ЧК.

# QUEST #116 - Люк тех обслуживания
impact.116.name=Люк тех обслуживания
impact.116.desc=Я не являюсь поклонником этих челленджей, типа 100 слоев изоленты, поэтому предпочитаю проверенный способ, который мне дает эстетическое наслаждение от вида этого люка. Если же вы тоже разделяете мои вкусы, то вот мануал по обслуживанию люка:%n%nPipe is loose - Wrench%nScrew are loose - Screwdriver%nSomething is stuck - Soft mallet%nPlatings are dented - Hammer%nCircuitry burned out -Soldering iron%nThat doesn't belong there - Crowbar%n%nP.S Для паяльника так же необходим материал. Им может быть слиток олова или проволока из припоя.%n%n

# QUEST #117 - Питание доменки
impact.117.name=Питание доменки
impact.117.desc=Очень интересный блок, который создаст не мало сложностей, особенно для новичков. Как и одноблочные механизмы, мультиблоки требуют тировое напряжение, НО для повышения тира не надо обновлять все блоки структуры, а лишь энерголюкишлюзы и кольца (опц). %nОдин энерголюк может обеспечить 2А тирового напряжения, т.е чтобы повысит тир напряжения многоблока, не обазятально создавать более совершенные энергоприемники, можно просто увеличить их количество. Именно так следует поступить для переплавки алюминия.

